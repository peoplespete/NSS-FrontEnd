<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Foundation 4</title>
  <link href='css/normalize.css' rel='stylesheet'>
  <link href='css/foundation.css' rel='stylesheet'>
  <link href='css/app.css' rel='stylesheet'>
  <script src='js/vendor/custom.modernizr.js'></script>
</head>
<body>
  <div class='row'>
    <div class='small-12 columns'>
      <h1>Simulated Stock Attack</h1>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='cash' placeholder='4125' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button radius small success' id='setCash' type='button' value='Set Cash'>
    </div>
    <div class='small-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input autofocus id='symbol' placeholder='AAPL' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='quantity' placeholder='25' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button radius small' id='buy' type='button' value='Buy'>
    </div>
    <div class='small-6 columns'></div>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
      <span>
        <h4 class='subheading'>Cash Balance:</h4>
      </span>
      <span id='cashBalance'></span>
    </div>
    <div class='small-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-4 columns'>
      <span>
        <h4 class='subheading'>Stock Balance:</h4>
      </span>
      <span id='stockBalance'></span>
    </div>
    <div class='small-2 columns'>
      <input id='interval' placeholder='4' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='button radius small' id='setInterval' type='button' value='Set Refresh Rate'>
    </div>
    <div class='small-4 columns'></div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <h4>Stock List</h4>
      <table>
        <tr id='header'>
          <th>Name</th>
          <th>Symbol</th>
          <th>Quote</th>
          <th>Shares</th>
          <th>Total</th>
        </tr>
      </table>
    </div>
  </div>
  <script src='js/vendor/jquery-1.10.2.js'></script>
  <script src='js/vendor/foundation.min.js'></script>
  <script src='js/vendor/underscore.js'></script>
  <script src='js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <script src='js/app/app.js'></script>
</body>
