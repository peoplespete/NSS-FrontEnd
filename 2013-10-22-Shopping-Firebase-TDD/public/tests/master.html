<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>
  <script src='/js/tests/keys.js'></script>
  <link href='/css/qunit-theme-gabe.css' rel='stylesheet'>
</head>
<body>
  <div id='qunit'></div>
  <div id='qunit-fixture'>
    <div class='row'>
      <div class='small-2 columns'>
        <input id='productName' placeholder='name' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='productImage' placeholder='how to find image' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='productWeight' placeholder='weight' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='productPrice' placeholder='price' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='productPercentOff' placeholder='%off' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='addProduct' type='button' value='Add Product'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='products'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Image</th>
              <th>Weight</th>
              <th>Price</th>
              <th>Percent Off</th>
              <th>Sale Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id='buttons'>
          <img id='previous' src='img/previous.jpg'>
          <img id='next' src='img/next.jpg'>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='small-2 columns'>
        <input id='customerName' placeholder='Bob' type='text'>
      </div>
      <div class='small-2 columns'>
        <input id='customerImage' placeholder='how to find image' type='text'>
      </div>
      <div class='small-4 columns'>
        <form id='domesticInternational'>
          <input id='isDomestic' name='shipping' type='radio' value='domestic'>Domestic</input>
          <input id='isInternational' name='shipping' type='radio' value='international'>International</input>
        </form>
      </div>
      <div class='small-4 columns'>
        <input class='button small success radius' id='addCustomer' type='button' value='Add Customer'>
      </div>
    </div>
    <div class='row'>
      <div class='small-4 columns'>
        <select id='selectCustomer'>
          <option value='default'>Select a Customer</option>
        </select>
      </div>
      <div class='small-8 columns'></div>
    </div>
    <div class='row'>
      <div class='small-10 columns'>
        <table id='order'>
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Amount</th>
              <th>Weight</th>
              <th>Shipping Cost</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class='small-2 columns'>
        <input class='button small radius' id='purchase' type='button' value='Purchase'>
      </div>
    </div>
    <div class='row'>
      <div class='small-12 columns'>
        <table id='purchases'>
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Customer</th>
              <th>Products</th>
              <th>Total</th>
              <th>Shipping</th>
              <th>Grand</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td id='revenue'></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <script src='/js/vendor/jquery-1.10.2.js'></script>
  <script src='/js/vendor/foundation.min.js'></script>
  <script src='/js/vendor/underscore.js'></script>
  <script src='/js/vendor/moment.min.js'></script>
  <script src='https://cdn.firebase.com/v0/firebase.js'></script>
  <!-- %script{src: 'https://maps.googleapis.com/maps/api/js?key=__________&sensor=true'} -->
  <script src='/js/app/app.js'></script>
  <script src='/js/vendor/jquery.domchanged.js'></script>
  <script src='/js/vendor/qunit-1.12.0.js'></script>
  <script src='/js/vendor/qunit-close-enough.js'></script>
  <script src='/js/tests/master.js'></script>
</body>
