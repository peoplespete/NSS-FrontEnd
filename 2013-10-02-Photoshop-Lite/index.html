<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Template</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>Photoshopaholics Anonymous</h1>
    <div id='block1'>
      <input autofocus id='color' placeholder='Color' type='text'>
      <input id='addcolor' type='button' value='Add Color'>
      <span id='paintcolor'></span>
      <span class='clear' id='colors'></span>
    </div>
    <div class='clear' id='block2'>
      <input id='amount' placeholder='7' type='text'>
      <input id='addboxes' type='button' value='Add Boxes'>
    </div>
    <div class='clear' id='canvas'>
      <div class='clear'></div>
    </div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
